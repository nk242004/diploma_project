{% extends 'layout/basic.html' %}

{% load django_bootstrap5 %}

{% block title %}Password edit{% endblock %}

{% block content %}
<h2>User password edit {{ user.username }}</h2>
<form method="post">

    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Password edit' %}
</form>
{% endblock %}
